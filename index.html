<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Скелет с масштабированием | EdwinFearless</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        #ar-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        #hint {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
            margin: 0 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <button id="ar-button">Запустить AR</button>
    <div id="loading">Загрузка 3D-модели...</div>
    <div id="hint">Используйте два пальца для масштабирования</div>

    <!-- Three.js и загрузчик моделей -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
