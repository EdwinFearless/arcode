<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR to AR | EdwinFearless</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        #qr-scanner {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
        }
        #qr-video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #qr-result {
            margin: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            display: none;
        }
        button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Отсканируйте QR-код для AR</h1>
    
    <div id="qr-scanner">
        <video id="qr-video" playsinline></video>
        <div id="qr-result">QR-код распознан! Переход в AR...</div>
    </div>
    
    <button id="start-button">Запустить сканер</button>
    <button id="stop-button" disabled>Остановить сканер</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="qr-scanner.js"></script>
</body>
</html>
